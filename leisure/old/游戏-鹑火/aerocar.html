<h2>梭舱</h2>
<hr>
<p>一种和汽车很像，但用特殊轨道前进，时速可达400公里的交通工具。</p>
<p>由于购买与维护价格高昂，梭舱基本可以看作有钱人的标志。</p>
<p>当然，正因如此，有人愿意分期支付，甚至贷款来买下一艘梭舱——而他们往往很快就会因为天价的维护费用与并不高的实用性而后悔。</p>

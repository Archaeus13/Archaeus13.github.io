<hr>
<p>梅尔维尔的小说《白鲸记(Moby Dick)》中的主要人物之一，一位捕鲸船船长。</p>
<p>由于被其咬断左腿，亚哈船长一意要追杀这条名为Moby Dick的大白鲸。</p>
<p>在三次遭遇大白鲸后，亚哈船长最终由于刺杀时被鱼叉上的绳子缠住而落海身亡。</p>

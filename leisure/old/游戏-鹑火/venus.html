<h2>断臂的维纳斯</h2>
<hr>
<p>《米洛斯的维纳斯》是古希腊雕刻家阿历山德罗斯于公元前150年左右创作的大理石雕塑，现收藏于法国卢浮宫博物馆。</p>
<p>它在被发现时即是断臂，后世的工匠即使想要补全，也始终无法配合出原本的完美，甚至反而损坏了意境。因此，这样的残缺作为美被保留了下来。</p>
<p>无独有偶，罗丹为巴尔扎克塑像时也发生过类似的故事。这似乎暗示着，残缺可以作为美本身而存在。</p>

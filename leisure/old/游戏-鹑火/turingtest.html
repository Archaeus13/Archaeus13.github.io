<h2>图灵测试</h2>
<hr>
<p>图灵测试（The Turing test）由艾伦·麦席森·图灵提出，指测试者与被测试者（一个人和一台机器）隔开的情况下，通过一些装置（如键盘）向被测试者随意提问。
<p>进行多次测试后，如果机器让平均每个参与者做出超过30%的误判，那么这台机器就通过了测试，并被认为具有人类智能。</p>
<p>现代的图灵测试与原始版本并不相同，也有多种模式，但本质的思想是一致的。</p>

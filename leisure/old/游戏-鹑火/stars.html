<h2>二十八星宿</h2>
<hr>
<p>上古时代，中国古人在靠近黄道面的一带仰望星空，将黄道附近的星象划分成若干个区域，称之为二十八星宿。</p>
<p>二十八星宿按方位分为东、南、西、北四宫，每宫七宿，分别对应青龙、朱雀、白虎、玄武四兽。</p>
<p>每个星宫又分为三个星次，共十二星次，分别为北方星纪、玄枵、娵訾，西方降娄、大梁、实沈，南方鹑首、鹑火、鹑尾，东方寿星、大火、析木。</p>

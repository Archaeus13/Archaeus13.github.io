<h2>平台期</h2>
<hr>
<p>最早出现在健身的用语，后来被泛用于多个领域。</p>
<p>事件在经历一段较为迅速的发展后，往往虽然还有发展空间，但会变得稳定、僵持。</p>
<p>这样的僵持阶段就是所谓“平台期”，度过平台期后，事件会继续发展。</p>

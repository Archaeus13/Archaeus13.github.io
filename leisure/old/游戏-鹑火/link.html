<h2>神经连接</h2>
<hr>
<p>神经连接技术可以让人类的意识进入网络，形成被称为“虚拟体”的状态。</p>
<p>在虚拟体状态下，如果进入由特定环境下生成的虚拟世界，就可以与虚拟世界进行互动，再通过感官模拟技术还原感官后，即能有与真实世界无异的体验。</p>
<p>某种意义上，这可以看成是检测身体所有行动的虚拟现实游戏。而事实上，这一技术已经应用在了不少游戏当中。</p>

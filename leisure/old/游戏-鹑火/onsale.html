<hr>
<p>上架，指上架销售，也即开始向读者收费以获取稿酬。</p>
<p>有的网站在上架前不能获得经济收入，有的则签约后就可以，故事中的属于后者。</p>
<p>阅读付费的一般价位是一元可购买30-50万字。</p>

<h2>浮士德</h2>
<hr>
<p>浮士德生活在十五世纪，是德国文艺复兴时期著名的炼金术师、占星家和魔法师。</p>
<p>传闻浮士德本人潜心研究秘术，一心只想获得无上智慧。但他选择向魔鬼寻求帮助，费尽心思与召唤出来的魔鬼缔结了契约，并把自己的灵魂作为交换，让魔鬼为自己服务42年。</p>
<p>16年后，他便想要撕毁与魔鬼的契约，被魔鬼夺取了灵魂，悲惨死去。</p>
<p>以浮士德的民间传说为基础创作的同名诗剧是歌德的代表作，也是他毕生思想和艺术探索的结晶。</p>

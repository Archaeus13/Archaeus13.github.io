<h2>尤利西斯</h2>
<hr>
<p>《尤利西斯》是意识流小说的代表作，讲述的是青年诗人斯蒂芬寻找一个精神上象征性的父亲和布卢姆寻找一个儿子的故事。</p>
<p>除了极高的文学价值外，这部著作也有很强的先锋性，传递着解放思想的精神，因此甚至被誉为20世纪最伟大的小说。</p>
<p>然而，由于写作手法与长度，它也是最难以读懂的小说之一，让无数读者望而却步。</p>

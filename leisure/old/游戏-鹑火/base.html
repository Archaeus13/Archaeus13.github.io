<hr>
<p>一种基于64个可打印字符来表示二进制数据的方法，可用于在HTTP环境下传递较长的标识信息。</p>
<p>它最早诞生于电子邮件传输中，用来用有限的字符编码非英语国家的复杂字母或图片等。</p>

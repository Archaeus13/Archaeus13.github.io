<h2>归灵教</h2>
<hr>
<p>有一种的观点认为，机械可以看作人的各个方面的延伸，例如锤子、锯子是人手的延伸，计算机则是人脑的延伸。</p>
<p>归灵教在此基础上更进一步，通过机械寻求灵魂层面的延伸。因此，他们往往根据每个人的“灵魂”制造出庞大而丝毫无用的装置，作为象征而崇拜。</p>
<p>他们所信仰的神是这些机械装置的集合体，一个名为“燧”的神灵，象征最早出现的工具，也代表灵魂的火焰。</p>

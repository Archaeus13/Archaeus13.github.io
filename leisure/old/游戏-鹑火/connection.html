<h2>络</h2>
<hr>
<p>归灵教所信仰的另一个神明，象征着种种抽象的联系。</p>
<p>如果说燧代表着最终的，灵魂的延伸，络则代表着各类联系与信息传递的延伸。</p>
<p>归灵教的理想中，完全的连接与共享代表这种延伸的完美形态。</p>

<h2>中文房间</h2>
<hr>
<p>“中文房间”最早由美国哲学家John Searle提出，这个实验要求你想象一位只说英语的人身处一个房间之中，这间房间除了门上有一个小窗口以外，全部都是封闭的。</p>
<p>房间里，有一本写有中文翻译程序的书，还有足够的稿纸、铅笔和橱柜。写着中文的纸片通过小窗口被送入房间中，而房间中的人可以使用他的书来翻译这些文字并用中文回复。</p>
<p>通过这个过程，他会让所有人误以为他会说流利的中文，但他实际上并不会。由此出发，人工智能无法真正理解接收到的信息，而只是通过程序判断给人智能的印象而已。</p>
